<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imágenes</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        img, iframe {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>BARRIO PARDO RUBIO</h1>
    <div class="image-container">
        <img src="https://multimedia.metrocuadrado.com/10278-M5080946/10278-M5080946_1_h.jpg" alt="Imagen del Barrio Pardo Rubio">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.7463174243694!2d-74.0628461!3d4.6375321!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9a3b3cd6fa79%3A0x5eb8a2dc734f9fd1!2sPardo%20Rubio%2C%20Santa%20F%C3%A9%2C%20Bogot%C3%A1!5e0!3m2!1ses!2sco!4v1707168739283!5m2!1ses!2sco" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</body>
</html>
